version: "1.0"
description: "Agent日志配置"

# 调试信息开关
debug:
  enabled: false  # 是否启用调试信息
  show_system_logs: true  # 是否显示系统日志（如langsmith等）
  show_agent_logs: true  # 是否显示智能体内部日志
  show_tool_logs: true  # 是否显示工具调用日志
  show_crewai_execution: true  # 新增：显示CrewAI执行过程

logging:
  version: 1
  disable_existing_loggers: false
  
  formatters:
    standard:
      format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    json:
      format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
  
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: standard
      stream: ext://sys.stdout
    
    file:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: json
      filename: logs/agent.log
      maxBytes: 10485760  # 10MB
      backupCount: 5
  
  loggers:
    src:
      level: INFO
      handlers: [console, file]
      propagate: false
    
    src.agents:
      level: DEBUG
      handlers: [console, file]
      propagate: false
    
    src.tools:
      level: DEBUG
      handlers: [console, file]
      propagate: false
  
  root:
    level: INFO
    handlers: [console, file]